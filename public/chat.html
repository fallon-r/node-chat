<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chat-app</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div class="chat">
      <div id="sidebar" class="chat__sidebar"></div>
      <div class="chat__main">
        <div id="messages" class="chat__messages"></div>

        <div class="compose">
          <form action="" id="message-form">
            <input placeholder="Message" id="content" autocomplete="off" />
            <button id="sendMessage">Send</button>
          </form>

          <button
            id="sendLocation"
            style="border: 1em; border-width: thick; border-color: green"
          >
            Send Location
          </button>
          <button
            id="sendGif"
            style="border: 1em; border-width: thick; border-color: antiquewhite"
          >
            Gif
          </button>
        </div>
      </div>
    </div>

    <script id="msgTemplate" type="text/html">
      <div>
        <p>
          <span class="message__name"> {{username}} </span>
          <span class="message__meta">{{createdAt}}: </span>
        </p>
        <p>{{message}}</p>
      </div>
    </script>

    <script id="locTemplate" type="text/html">
      <div>
        <p>
          <span class="message__name"> {{username}} </span>
          <span class="message__meta">{{createdAt}}: </span>
        </p>
        <p>
          <a href="{{url}}" target="_blank">My current location</a>
        </p>
      </div>
    </script>

    <script id="gifTemplate" type="text/html">
      <div>
        <p>
          <span class="message__name"> {{username}} </span>
          <span class="message__meta">{{createdAt}}: </span>
        </p>
        <p>
          <picture>
            <source media="(min-width:465px)" srcset="{{smallGif}}" />
            <img src="{{bigGif}}" alt="" style="width:auto" />
          </picture>
        </p>
      </div>
    </script>

    <script id="sidebar-template" type="text/html">
      <h2 class="room-title">{{room}}</h2>
      <h3 class="list-title">Users</h3>
      <ul class="users">
        {{#users}}
        <li>{{username}}</li>
        {{/users}}
      </ul>
    </script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.min.js"
      integrity="sha512-6AXIWogbKpsHvoZJrJtHpIYES4wP8czSj0zk7ZfwOYS8GWYFNSykwdfapt7yQc4ikZytemBu+QyVObzBHJMwYg=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js"
      integrity="sha512-BHtomM5XDcUy7tDNcrcX1Eh0RogdWiMdXl3wJcKB3PFekXb3l5aDzymaTher61u6vEZySnoC/SAj2Y/p918Y3w=="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
